<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
    <link rel ="stylesheet"  href="{% static 'css/board_write.css'%}" type="text/css">
</head>
<body>
    <form method="post" action="board_reg">
        {% csrf_token %}
    <p>글쓰기</p>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title">
        </div>
        <div>
            <label for="nickname">작성자</label>
            <input type="text" id="nickname" name="nickname">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <div>
            <label for="upload_files">업로드</label>
            <input tpye="files" id="upload_files" name="upload_files">
        </div>
        <input type="submit" class="submit" value="등록"  placeholder="등록">
        <input type="reset" value="취소하기">
</body>
</html>
