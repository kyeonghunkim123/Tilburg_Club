<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="write-form" method="post" action="write_form">
    <div>
        <label for="title">제목</label>

    <div>

        <textarea id="content" name="content"></textarea>
    </div>

</form>
</body>
</html>
