<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Board</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        .uploadResult {
            width: 100%;
        }

        .uploadResult ul {
            display: flex;
            justify-content: center;
        }

        .uploadResult ul li {
            list-style: none;
            padding: 10px;
        }
    </style>
</head>
<body class="is-preload">
<!-- Main -->
<div id="main">
    <div class="wrapper">
        <div class="inner">

            <!-- Elements -->
            <header class="major">
                <h1>Board</h1>
                <p>게시글 수정</p>
            </header>
            <h3><a id="goList" href="javascript:void(0)" class="button small">목록 보기</a></h3>
            <div class="content">
                <div class="form">
                    <form method="post" action="/board/modify">
                        <div class="fields" th:object="${board}">
                            <div class="field">
                                <h4>번호</h4>
                                <input name="bno" type="text" th:field="*{bno}" readonly/>
                            </div>
                            <div class="field">
                                <h4>*제목</h4>
                                <input name="title" type="text" th:field="*{title}"/>
                            </div>
                            <div class="field">
                                <h4>작성자</h4>
                                <input name="writer" type="text" th:field="*{writer}"/>
                            </div>
                            <div class="field">
                                <h4>아파트이름</h4>
                                <input name="aptname" type="text" th:field="*{aptname}"/>
                            </div>
                            <div class="field">
                                <h4>*내용</h4>
                                <textarea name="content" rows="6" style="resize:none" th:text="*{content}"></textarea>
                            </div>
                            <!--<div class="field">
                                <h4>*첨부파일</h4>
                                <input type="file" name="uploadFiles" multiple>
                            </div>-->
                            <div class="field">
                                <div class="uploadResult">
                                    <ul></ul>
                                </div>
                            </div>
                            <div class="bigPictureWrapper">
                                <div class="bigPicture"></div>
                            </div>
                        </div>
                        <ul class="actions special">
                            <li>
                                <input type="submit" class="button" value="수정 완료"/>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Scripts -->
<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.dropotron.min.js"></script>
<script src="/js/browser.min.js"></script>
<script src="/js/breakpoints.min.js"></script>
<script src="/js/util.js"></script>
<script src="/js/main.js"></script>
</body>
<script th:inline="javascript">
    let paging = [[${criteria.listLink}]];

    $("a#goList").on("click", function(){
        location.href = "/board/list" + paging;
    });
</script>
</html>
