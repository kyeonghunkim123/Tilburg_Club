<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- render recent version of IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일에서 웹볼 때 사용하는 태그-->
    <title>자유게시판</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/board.css' %}">
</head>
<body>
    <form method="post" action="board/board_write" >
	<header>
			<ul>
                <li><a href="http://127.0.0.1:8000/board/board">자유게시판</a></li>
			    <li><a href="#">Portfolio</a></li>
			</ul>
	</header>
<table class="board">
  <thead>
    <tr>
      <th class="contnum">#</th>
      <th class="title">제목</th>
      <th class="nickname">작성자</th>
      <th class="created_at">등록일</th>
      <th class="">조회수</th>
    </tr>
  </thead>
  <tbody>
  {% for board in board %}
    <tr class="post">
      <td class="contnum">{{board.contnum}}</td>
      <td class="title"><a href="{{board.contnum}}">{{board.title}}</a></td>
      <td class="nickname">{{board.nickname}}</td>
      <td class="created_at">{{board.created_at}}</td>
      <td class="views">{{board.views}}</td>
    </tr>
  {% empty %}
    <tr>
        <td colspan="5">게시물이 없습니다.</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
        <form action="#" method="post" name="searchFm">
            <select name="type">
                <option value="">검색 기준</option>
                <option value="T" {% if criteria.type == 'T' %}selected{% endif %}>제목</option>
                <option value="C" {% if criteria.type == 'C' %}selected{% endif %}>내용</option>
                <option value="W" {% if criteria.type == 'W' %}selected{% endif %}>작성자</option>
                <option value="TC" {% if criteria.type == 'TC' %}selected{% endif %}>제목 또는 내용</option>
                <option value="TW" {% if criteria.type == 'TW' %}selected{% endif %}>제목 또는 작성자</option>
                <option value="TCW" {% if criteria.type == 'TCW'%}selected{% endif %}>제목 또는 내용 또는 작성자</option>
            </select>
            <input id="search" type="text" name="search" value="">
            <a href="javascript:void(0)" class="search button primary icon solid fa-search">검색</a>
            <h3><a href="board_write", class="write">글쓰기</a></h3><br>
        </form>
</body>
</html>
