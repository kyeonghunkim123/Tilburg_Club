<!DOCTYPE html>

        <title>로그인 페이지</title>

    </head>
    <body>
    <form method="post" action="complete_login" >
                   {% csrf_token %}

            <div class = 'links'>

            </div>
        </div>
    </form>
    </body>
</html>
