<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아이디 찾기</title>
</head>
<body>
  <h1>아이디 찾기</h1>
  <p>이름과 전화번호를 입력하세요</p>
  <span>이름: </span>
  <form id="form1" action="find_mi" name="find_mi" method="get">
    <input type="text" name="username" id="username" placeholder="홍길동">
    <span>전화번호: </span>
    <input type="text" name="phone" id="phone" placeholder="010-XXXX-XXXX">

<!--    type="submit" -->
  </form>
  <button value="확인" onclick="check_form()" onkeydown="keyboardEnter()">확인</>
  <script type="text/javascript" src="/static/js/find_id.js"></script>
  <script>function keyboardEnter(){if (event.keyCode == 13){check_form();}}</script>
</body>
</html>
